<div class="main">
  <div class="container">
    <div class="signup-content">
      <div class="signup-img">
        <img src="https://colorlib.com/etc/regform/colorlib-regform-15/images/signup-img.jpg" alt="">
      </div>
      <div class="signup-form">
        <form method='POST' action="login.html" id="register-form" class="form">
          <h2>Student Registration Form</h2>
          <div class="form-row">
            <div class="form-group">
              <label for="fname">First Name :</label>
              <input type="text" id="fname" name="fname">
              <small></small>
            </div>
            <div class="form-group">
              <label for="lname">Last Name :</label>
              <input type="text" id="lname" name="lname">
              <small></small>
            </div>
          </div>
          <div class="form-group">
            <label for="reg_no">Registation Number:</label>
            <input type="text" name="reg-no" id="reg-no">
            <small></small>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" autocomplete="off">
            <small></small>
          </div>
          <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" name="address" id="address">
            <small></small>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="state">State :</label>
              <div class="form-select">
                <select name="state" id="state">
                  <option value=""></option>
                  <option value="AP">Andhra Pradesh</option>
                  <option value="TS">Telangana</option>
                  <option value="TN">Tamil Nadu</option>
                </select>
                <!-- <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span> -->
              </div>
            </div>
            <div class="form-group">
              <label for="city">City :</label>
              <div class="form-select">
                <select name="city" id="city">
                  <option value=""></option>
                  <option value="NLR">Nellore</option>
                  <option value="CHN">Chennai</option>
                  <option value="HYD">Hydrabad</option>
                </select>
                <!-- <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span> -->
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="course">Course :</label>
            <div class="form-select">
              <select name="course" id="course">
                <option value=""></option>
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="mech">MECH</option>
                <option value="civil">CIVIL</option>
                <option value="ece">ECE</option>
              </select>
              <!-- <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span> -->
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" autocomplete="off">
            <small></small>
          </div>


          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
            <small></small>
          </div>

          <div class="form-submit">
            <!-- <button type="submit" id='log'>Sing Up</button> -->
            <input id="log" class="submit" type="submit" value="Submit Form">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- <script src="code.js"></script> -->
<script src="app.js"></script>
</body>
