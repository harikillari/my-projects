<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="new-container">
      <div class="signup-content">
        <div class="signup-form">
          <form class="register-form" id="login-form">
            <h2>Student Login Form</h2>
            <div class="form-group">
              <label for="uname">User Name:</label>
              <input type="text" name="uname" id="uname" autocomplete="off">
              <small></small>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" id="login-password" autocomplete="off">
              <small></small>
            </div>
            <div class="form-submit">
              <input type="submit" value="Login Form" class="submit" name="submit" id="submit-2">
            </div>
          </form>
          <form method="POST" action="register.html">
            <div class="reg-btn">
              <input type="submit" value="Register" class="submit" name="reset" id="reg">

            </div>
          </form>
          
        </div>
        </div>
        </div>

        </div>
  <script src="app.js"></script>
</body>
</html>
